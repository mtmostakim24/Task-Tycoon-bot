<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offer Ready | Loading</title>
  <style>
    :root {
      --primary: #8B5CF6;
      --secondary: #10B981;
      --dark: #0B0E1A;        /* Deep dark from image background */
      --card-bg: #141B2B;      /* Slightly lighter card background */
      --light: #F9FAFB;
      --glass: rgba(255, 255, 255, 0.05);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: var(--dark);
      color: var(--light);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
      background-image: radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.12) 0%, transparent 40%);
    }
    
    .card {
      width: 100%;
      max-width: 500px;
      background: var(--card-bg);
      border-radius: 32px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.07);
      position: relative;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      opacity: 0.03;
      z-index: -1;
    }
    
    .badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 8px 22px;
      border-radius: 40px;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.3px;
      margin-bottom: 28px;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
      animation: badgePulse 2s infinite;
    }
    
    h1 {
      font-size: 34px;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.2;
      color: #ffffff;
    }
    
    .highlight {
      background: linear-gradient(90deg, var(--primary), #60e0b0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .subtitle {
      color: #A0AEC0;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 40px;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .loader-wrapper {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
    }
    
    .circle-loader {
      width: 100%;
      height: 100%;
      border: 3px solid rgba(255, 255, 255, 0.08);
      border-radius: 50%;
      position: relative;
      animation: rotate 20s linear infinite;
    }
    
    .circle-loader::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top: 3px solid var(--primary);
      animation: rotate 2s linear infinite;
    }
    
    .circle-loader::after {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border-radius: 50%;
      border: 3px solid transparent;
      border-bottom: 3px solid var(--secondary);
      animation: rotate 1.5s linear infinite reverse;
    }
    
    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      background: var(--primary);
      border-radius: 50%;
      box-shadow: 0 0 25px var(--primary);
    }
    
    .countdown-display {
      font-size: 52px;
      font-weight: 800;
      margin: 25px 0 5px;
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
      color: #ffffff;
      text-shadow: 0 0 10px rgba(139, 92, 246, 0.4);
    }
    
    .countdown-text {
      color: #9aa4b8;
      font-size: 14px;
      margin-bottom: 35px;
      letter-spacing: 0.3px;
    }
    
    .action-btn {
      width: 100%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 18px;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 18px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .action-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(139, 92, 246, 0.5);
      filter: brightness(1.1);
    }
    
    .action-btn:active {
      transform: translateY(-1px);
    }
    
    .skip-btn {
      background: transparent;
      color: #A0AEC0;
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 12px;
      border-radius: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-weight: 400;
    }
    
    .skip-btn:hover {
      background: rgba(255, 255, 255, 0.03);
      color: #e2e8f0;
      border-color: rgba(255, 255, 255, 0.15);
    }
    
    .footer {
      margin-top: 35px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.07);
      color: #5f6b80;
      font-size: 12px;
    }
    
    /* Animations */
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes badgePulse {
      0%, 100% { opacity: 1; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3); }
      50% { opacity: 0.9; box-shadow: 0 4px 25px rgba(139, 92, 246, 0.6); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Responsive */
    @media (max-width: 480px) {
      .card { padding: 30px 20px; }
      h1 { font-size: 28px; }
      .countdown-display { font-size: 46px; }
      .subtitle { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">âš¡ EXCLUSIVE OFFER</div>
    
    <h1>Your <span class="highlight">Special Discount</span> is Ready</h1>
    
    <p class="subtitle">
      This limited-time offer is reserved just for you. 
      Access it now before automatic redirection.
    </p>
    
    <div class="loader-wrapper">
      <div class="circle-loader"></div>
      <div class="center-dot"></div>
    </div>
    
    <div class="countdown-display" id="countdown">08</div>
    <div class="countdown-text" id="countdownText">Autoâ€‘redirect in seconds</div>
    
    <button class="action-btn" id="accessBtn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
        <polyline points="15 3 21 3 21 9"></polyline>
        <line x1="10" y1="14" x2="21" y2="3"></line>
      </svg>
      Access Now
    </button>
    
    <button class="skip-btn" id="skipBtn">
      Please wait (autoâ€‘redirect)
    </button>
    
    <div class="footer">
      <p>Â© 2026 Exclusive Offer | 100% Safe & Secure</p>
    </div>
  </div>

  <script>
    // ðŸ”— Your single Adsterra direct link
    const AD_LINK = "https://www.effectivegatecpm.com/jn7e4nkuc?key=66e9be063c4c78769d7271cd2d8cb5fc";
    const AD_NAME = "Special Discount Offer";
    
    // DOM elements
    const countdownEl = document.getElementById('countdown');
    const countdownTextEl = document.getElementById('countdownText');
    const accessBtn = document.getElementById('accessBtn');
    const skipBtn = document.getElementById('skipBtn');
    
    // Countdown settings
    let timeLeft = 8; // seconds
    let isRedirecting = false;
    let countdownInterval;
    
    // Redirect function
    function redirectToOffer() {
      if (isRedirecting) return;
      
      isRedirecting = true;
      clearInterval(countdownInterval);
      
      // UI update
      countdownEl.textContent = "00";
      countdownEl.style.color = "#10B981";
      countdownTextEl.textContent = "Redirecting...";
      accessBtn.disabled = true;
      skipBtn.disabled = true;
      
      // Redirect after short delay
      setTimeout(() => {
        window.location.href = AD_LINK;
      }, 500);
    }
    
    // Start countdown
    function startCountdown() {
      countdownInterval = setInterval(() => {
        timeLeft--;
        countdownEl.textContent = timeLeft.toString().padStart(2, '0');
        
        // Warning color in last 3 seconds
        if (timeLeft <= 3) {
          countdownEl.style.color = "#EF4444";
          countdownTextEl.style.color = "#EF4444";
        }
        
        // Time's up
        if (timeLeft <= 0) {
          redirectToOffer();
        }
      }, 1000);
    }
    
    // Event handlers
    accessBtn.addEventListener('click', () => {
      if (confirm(`Go to "${AD_NAME}" right now?`)) {
        redirectToOffer();
      }
    });
    
    skipBtn.addEventListener('click', () => {
      const messages = [
        `Offer will load in ${timeLeft} seconds.`,
        "Thanks for waiting!",
        "Best offer is coming your way..."
      ];
      
      const randomMsg = messages[Math.floor(Math.random() * messages.length)];
      alert(randomMsg);
    });
    
    // Start countdown when page loads
    document.addEventListener('DOMContentLoaded', () => {
      // Entrance animation
      document.querySelector('.card').style.animation = 'fadeIn 0.8s ease';
      
      // Start countdown
      startCountdown();
      
      // Subtle 3D tilt effect (desktop only)
      if (!/Mobi|Android|iPhone|iPad/i.test(navigator.userAgent)) {
        document.body.addEventListener('mousemove', (e) => {
          const x = e.clientX / window.innerWidth;
          const y = e.clientY / window.innerHeight;
          
          document.querySelector('.card').style.transform = 
            `perspective(1000px) rotateY(${x * 2 - 1}deg) rotateX(${1 - y * 2}deg)`;
        });
        
        document.body.addEventListener('mouseleave', () => {
          document.querySelector('.card').style.transform = 
            'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });
      } else {
        document.querySelector('.card').style.transform = 'none';
      }
    });
  </script>

</html>
