<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monetag Task Bot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding-bottom: 70px;
    }
    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      padding: 20px;
    }
    .button {
      background: #28a745;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
    }
    .balance {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>Task Bot</header>
  <div class="container">
    <div>üë§ Username: <span id="username">Loading...</span></div>
    <div class="balance">üí∞ Balance: $<span id="balance">0.00</span></div>
    <div class="button" onclick="startTask()">‚ñ∂ Start Task</div>
  </div>

  <!-- Monetag Ad Script -->
  <script>
    (function(m,o,n,e,t,a,g){
        m['MoneTagObject']=t;m[t]=m[t]||function(){(m[t].q=m[t].q||[]).push(arguments)},
        m[t].l=1*new Date();a=o.createElement(n),g=o.getElementsByTagName(n)[0];
        a.async=1;a.src=e;g.parentNode.insertBefore(a,g)
    })(window,document,'script','https://monetag.tag/display.js','monetag');
    monetag('zone', '9526255');
  </script>

  <!-- Telegram + Task Logic -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    const user = tg.initDataUnsafe?.user?.username || "Guest";
    document.getElementById("username").innerText = user;

    let balance = parseFloat(localStorage.getItem("monetag_balance")) || 0;

    function updateBalanceDisplay() {
      document.getElementById("balance").innerText = balance.toFixed(2);
    }

    function startTask() {
      const start = Date.now();
      const adWin = window.open("https://www.google.com", "_blank");

      const check = setInterval(() => {
        if (adWin && adWin.closed) {
          clearInterval(check);
          const duration = (Date.now() - start) / 1000;
          if (duration >= 30) {
            balance += 0.05;
            localStorage.setItem("monetag_balance", balance.toFixed(2));
            updateBalanceDisplay();
            alert("‚úÖ Task completed! $0.05 added.");
          } else {
            alert("‚ö†Ô∏è You must stay for at least 30 seconds.");
          }
        }
      }, 500);
    }

    updateBalanceDisplay();
  </script>
</body>
</html>
